<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
    </header>
    
    <main>
        <section class="gallery">
            <div class="gallery-item">
                <img src="photos/pic1.jpg" alt="Photo 1">
            </div>
            <div class="gallery-item">
                <img src="photos/pic2.jpg" alt="Photo 2">
            </div>
            <div class="gallery-item">
                <img src="photos/pic3.jpg" alt="Photo 3">
            </div>
            <div class="gallery-item">
                <img src="photos/pic4.jpg" alt="Photo 4">
            </div>
            <div class="gallery-item">
                <img src="photos/pic5.jpg" alt="Photo 5">
            </div>
            <!-- Add more gallery items as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 raj barot</p>
    </footer>
</body>
</html>
